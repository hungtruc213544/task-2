<main class="main minh-100vh">
    <!-- Section -->
    <section class="py-0 overflow-hidden text-center">
        <div class="bg-container overlay overlay-60 parallax"></div>
        <div class="container">
            <div class="row h-100vh justify-content-center align-items-center">
                <div class="col-lg-8">
                    <h1 class="text-white text-uppercase fs-5 fs-lg-7">Film</h1>
                    <p class="mb-5 fs-lg-1 text-white">Slick contemporary multipurpose theme</p>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Section -->

    <!-- Section -->
    <section id="section-4" class="text-center">
        <div class="container">
            <h3 class="my-0 fs-1 fw-medium text-primary text-uppercase">List Film</h3>
            <h2 class="mb-5 fw-medium text-secondary text-uppercase">Demo Pages</h2>

            <div class="row justify-content-center">
                <div *ngFor="let item of dataFilm" class="col-lg-6 mb-4 mb-lg-6 aos-init">
                    <film-item [valueInput]="item"></film-item>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Section -->
</main>
